<div id="main_table_panel_{{::uitab.id}}" class="table-frame fx-main-table-panel" ng-head-float="{{uitab.id}}"
  style="overflow-x: auto; width: 100%;">
  <!-- 表头 start -->
  <div id="float_bar_top" ng-if="$index==0" class="nav-height" style="position:fixed;width:97%;top:0px;z-index:99">
    <nav id="nav-box" class="nav-box">
      <ul class="clearfix" style="width: 60%;float: left;">
        <li ng-repeat="uitab in uimodule.tabs" ng-if="uitab.title!='综合分析意见'">
          <a class="md-tab" 
            ng-class="{'active':ui.tabIndex==$index,'md-tab-right':uitab.title!='综合分析意见'}" 
            ng-click="ui.tabIndex=$index;"
            app-archor="{{uitab.id}}">
              {{uitab.title}}
          </a>
        </li>
      </ul>
      <div style="float:right;margin-top: 7px;width: 40%;padding-left: 10px;border-left: 1px solid #fccd32;">
        <div id="myDiv" ng-if="uimodule.label.show" style="cursor: default;">
          <div style="height: 100%;float: left;">
            <span>{{uimodule.label.name}}:</span>
            <img id="addsqsrk" style="width: 18px; margin-top: -3px; cursor: pointer;" src="/css/css/images/icon_riqi.png" ng-click="addsqsrk()"
            />
            <div id="ymbox" class="ym-box" style="display: none;z-index: 5;">
              <div id="ymbox_year" class="year">
                <i id="ymbox_year_sub" class="icon-angle-left left"></i>
                <span id="ymbox_year_center" class="center"></span>
                <i id="ymbox_year_add" class="icon-angle-right right"></i>
              </div>
              <div id="ymbox_month" class="month">
                <span month="01">一月</span><span month="02">二月</span><span month="03">三月</span> <span month="04">四月</span>
                <span month="05">五月</span><span month="06">六月</span> <span month="07">七月</span><span month="08">八月</span>
                <span month="09">九月</span> <span month="10">十月</span><span month="11">十一月</span><span month="12">十二月</span>
              </div>
            </div>
          </div>
          <div style="width: 78%;height: 100%;float: left;">
            <ul class="clearfix" style="width: 60%;float: left;width: 100%;float: left;margin-top: -6px;margin-left: -25px;padding-top: 0px;">
              <li ng-repeat="time in times">
                <a class="md-tab" style="font-size: 14px;" ng-class="{'active':checkedTime.substring(0, 7)==time}" ng-click="selectedTime(time);">
                          {{time}}
			                    <span style="align: center;margin:0px 0px 0px 5px;"
															ng-if="time&&checkedTime.substring(0, 7)==time"
                              class="icon-remove" ng-click="deleteSqData(time)">
                          </span>
                          <span ng-if="$index%4==3"><br/></span>
                        </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div id="table_float_table_head_div_{{uitab.id}}" ng-style="{'width':uitab.table.width?uitab.table.width+'px':'100%'}">
    <table id="table_float_table_head_{{uitab.id}}" class="table_new_style table table-new-border" style="table-layout: fixed; margin-bottom: 0;border-bottom:0px;"
      ng-style="{'width':uitab.table.width?uitab.table.width+'px':'100%'}">
      <thead>
        <tr ng-repeat="uiheadrow in uitab.table.thead.headRows">
          <th ng-repeat="uiheadcell in uiheadrow.headCells" ng-hide="uiheadcell.hide" ng-attr-rowspan="{{uiheadcell.rowspan}}" ng-attr-colspan="{{uiheadcell.colspan}}"
            ng-style="{'width':uiheadcell.width+'%', 'color': uiheadcell.color?uiheadcell.color:'#999999'}" style="cursor: default;">
            <span ng-if="(uiheadcell.dataType != 'text')||(uiheadcell.dataType == 'text'&&!uiheadcell.editmodle)" ng-dblclick="uiheadcell.editmodle=!uiheadcell.editmodle;editmodleOn(uiheadcell.property+$index, uiheadcell);">{{uiheadcell.value}}{{uiheadcell.unit}} </span>
            <i ng-if="uiheadcell.icon" class="{{uiheadcell.icon}}"></i>
            <i ng-if="uiheadcell.dataType == 'text'&&!uiheadcell.editmodle" class="bjdtl" data-toggle="dropdown">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</i>
            <ul class="dropdown-menu" role="menu">
              <li style="margin-top:14px"><a ng-click="addcolumn(uiheadcell, uitab.table, $index);">插入一列</a></li>
              <li style="margin-top:0px" ng-if="countDynamic(uiheadrow.headCells)>1"><a ng-click="delcolumn(uiheadcell, uitab.table, $index);">删除该列</a></li>
              <li style="margin-top:3px;margin-bottom:3px" ng-if="countDynamic(uiheadrow.headCells)<=1"><span style="color: #efefef; margin-left:  -50px;">删除该列</span></li>
              <li><a ng-click="editcolumn(uiheadcell,$event,$index);">编辑列名</a></li>
            </ul>
            <input id="{{uiheadcell.property+$index}}" ng-if="uiheadcell.dataType == 'text'&&uiheadcell.editmodle" ng-model="uiheadcell.value"
              style="border: 1px solid #efefef; width: 90%; height: 90%;" ng-focus="editmodleOn(uiheadcell.property+$index, uiheadcell);"
              onchange="changeflag=true;window.changeflag=true;" ng-blur="editmodleOff(uiheadcell.property+$index, uiheadcell, uiheadrow.headCells);"
              ng-keyup="editmoduleKeyup(uiheadcell.property+$index, uiheadcell, uiheadrow.headCells, $event);" ng-attr-id="{{uitab.id+'_'+uirow.rowIndex+'_'+uicell.colIndex}}"
            />
          </th>
        </tr>
      </thead>
    </table>
  </div>
  <!-- 表头 end -->
  <!-- 表格体 start -->
  <div id="main_table_panel_body_{{uitab.id}}" class="main_table" ng-style="{'width':uitab.table.width?uitab.table.width+'px':'100%'}"
    style="border-bottom: 1px solid #dddddd; overflow-y: hidden; overflow-x: hidden;">
    <table id="main_table_{{uitab.id}}" ng-float-scroll="{{uitab.id}}" class="table_new_style table table-new-border" style="table-layout: fixed; margin-bottom: 0;"
      ng-style="{'width':uitab.table.width?uitab.table.width+'px':'100%'}">
      <thead>
        <tr ng-repeat="uiheadrow in uitab.table.thead.headRows" style="height:0px">
          <th ng-repeat="uiheadcell in uiheadrow.headCells" ng-attr-rowspan="{{uiheadcell.rowspan}}" ng-attr-colspan="{{uiheadcell.colspan}}"
            style="padding:0;border:0;" ng-style="{'width':uiheadcell.width+'%'}">
          </th>
        </tr>
      </thead>
      <tfoot>
        <tr ng-if="uitab.table.sumRow" style="height:20px;color: #858585;">
          <td style="padding: 10px 9px;font-size: 14px;" ng-repeat="col in uitab.table.columns" ng-hide="col.hide" ng-style="{'text-align':col.align}">
            <span ng-if="$index==0">合计</span>
            <span ng-if="$index!=0&&!col.sumCol">——</span>
            <span ng-if="$index!=0&&col.sumCol">{{col.sum}}</span>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
