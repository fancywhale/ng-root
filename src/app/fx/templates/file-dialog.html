<div class="modal-content fx" style="height:100%">
  <div class="modal-header">
    <a href="javascript:;" class="close" ng-click="closeThisDialog(1)">&times;</a>
    <h4 class="modal-title">附件列表</h4>
  </div>
  <div class="modal-body" style="max-height: 300px;overflow: auto;">
    <table class="table table-striped table-new-border table-hover" width="100%">
      <tr>
        <th>选择</th>
        <th>文件名称</th>
        <th>文件类型</th>
        <th>文件描述</th>
        <th>上传时间</th>
        <th>文件提交人</th>
        <th>文件提交时间</th>
      </tr>
      <tr ng-repeat="file in files">
        <td><input type="checkbox" ng-model="file.checked"></td>
        <td>{{file.filename}}</td>
        <td>{{file.filetype}}</td>
        <td>{{file.filecomment}}</td>
        <td>{{file.lrrq}}</td>
        <td>{{file.wjtjr}}</td>
        <td>{{file.wjtjsj}}</td>
      </tr>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-info" ng-click="delFile()">删除</button>
    <button type="button" class="btn btn-sm btn-danger" ng-click="closeThisDialog(1)">返回</button>
  </div>
</div>
