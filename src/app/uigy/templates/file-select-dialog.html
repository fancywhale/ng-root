<div class="modal-content" style="height:100%">
  <div class="modal-header">
    <a href="javascript:;" class="close" ng-click="closeThisDialog(1)">&times;</a>
    <h4 class="modal-title" style="font-family:Microsoft YaHei;font-size:14px;">已采集资料文件</h4>
  </div>
  <div class="modal-body" style="max-height: 300px;overflow: auto;">
    <div class="l_project_tab" style="margin: 0;">
      <ul id="tabs" ng-init="activeTabIndex=0">
        <li ng-class="{'current':activeTabIndex==0}" style="margin-top: 0px;"><a href="javascript:;" style="line-height: 9px;height:35px" ng-click="activeTabIndex=0">业务资料附件</a></li>
        <li ng-class="{'current':activeTabIndex==1}" style="margin-top: 0px;"><a href="javascript:;" style="line-height: 9px;height:35px" ng-click="activeTabIndex=1">财务资料附件</a></li>
        <li ng-class="{'current':activeTabIndex==2}" style="margin-top: 0px;"><a href="javascript:;" style="line-height: 9px;height:35px" ng-click="activeTabIndex=2">法律资料附件</a></li>
        <li ng-class="{'current':activeTabIndex==3}" style="margin-top: 0px;"><a href="javascript:;" style="line-height: 9px;height:35px" ng-click="activeTabIndex=3">生产经营调查资料附件</a></li>
      </ul>
    </div>
    <div id="content" style="padding:0;">
      <div class="sample-show-hide" ng-repeat="index in [0,1,2,3]" ng-show="activeTabIndex==index">
        <table ng-if="!tabs[index].loading" class="table table-striped table-new-border table-hover" width="100%">
          <tr>
            <th style="width:5%">选择</th>
            <th style="width:8%">资料分类</th>
            <th style="width:21%">资料名称</th>
            <th style="width:12%">文件名</th>
            <th style="width:9%">来源</th>
            <th style="width:9%">提交人</th>
            <th style="width:9%">提交时间</th>
            <th style="width:22%">文件描述</th>
            <th style="width:5%">预览</th>
          </tr>
          <tr ng-repeat="file in tabs[index].files" ng-click="file.checked=!file.checked">
            <td><input type="checkbox" ng-checked="file.checked"></td>
            <td style="text-align:left;" rowspan="{{file.rowspan1}}" ng-show="{{file.cjmxflmcShow}}">{{file.cjmxflmc}}</td>
            <td style="text-align:left;" rowspan="{{file.rowspan2}}" ng-show="{{file.cjmxmcShow}}">{{file.cjmxmc}}</td>
            <td style="text-align:left;">{{file.filetitle}}</td>
            <td style="text-align:left;">{{file.filesource}}</td>
            <td style="text-align:left;">{{file.wjtjr}}</td>
            <td style="text-align:center;">{{file.wjtjsj}}</td>
            <td style="text-align:left;">{{file.filecomment}}</td>
            <td style="text-align:center;"><a href="javascript:;" ng-click="viewOneFile(file.uuid)">预览</a></td>
          </tr>
        </table>
        <div class="spinner" style="margin: 50px auto;" ng-if="tabs[index].loading">
          <div class="rect1"></div>
          <div class="rect2"></div>
          <div class="rect3"></div>
          <div class="rect4"></div>
          <div class="rect5"></div>
          <div class="rect6"></div>
          <div class="rect7"></div>
          <div class="rect8"></div>
          <span>数据加载中...</span>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer" style="margin-top: 0px;">
    <button type="button" class="btn btn-sm btn-info" ng-class="{'disabled':!hasCheckedFile()}" ng-click="selectedFile()">确定</button>
    <button type="button" class="btn btn-sm btn-danger" ng-click="closeThisDialog(1)">返回</button>
  </div>
</div>
