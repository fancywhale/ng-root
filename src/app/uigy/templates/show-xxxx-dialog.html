<div class="modal-content" style="height:100%">
  <div class="modal-header">
    <a href="javascript:;" class="close" ng-click="closeThisDialog(1)">&times;</a>
    <h4 class="modal-title">详细信息</h4>
  </div>
  <div class="modal-body" style="max-height: 300px;overflow: auto;">
    <div ng-if="!tab.succ">{{tab.msg}}</div>
    <table ng-if="tab.succ" class="table table-striped table-new-border table-hover" width="100%" style="max-height: 300px; margin: 2px 0px 0px 0px; overflow-x: auto; overflow-y: auto;">
      <tr>
        <th ng-repeat="title in tab.obj.titles" style="text-align: center;" ng-style="{'width': (title.width) + '%'}">{{title.name}}</th>
      </tr>
      <tr ng-repeat="data in tab.obj.datas">
        <td ng-repeat="title in tab.obj.titles">
          <span ng-if="title.type=='double'||title.type=='int'||title.type=='date'" style="background-color:transparent;border:0px solid transparent; color: #000000; width: 100%; text-align: right;"
            type="text">
						{{data[title.key]}}</span>
          <span ng-if="title.type!='double'&&title.type!='int'&&title.type!='date'" style="background-color:transparent;border:0px solid transparent; color: #000000; width: 100%; text-align: right;"
            type="text">
						{{data[title.key]}}</span>
        </td>
      </tr>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-info" ng-click="closeThisDialog(1)">确定</button>
  </div>
</div>
